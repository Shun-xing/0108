<h1>越南飲食</h1>
<p>
<h2>越南飲食（越南語：Ẩm thực Việt Nam／飲食越南），</br>
又稱「越南料理」、「越南菜」，泛指越南民族的飲食文化。</br>
<p>
越南菜多使用魚露、醬油、大米、新鮮香草、清新水果和生鮮蔬菜。</br>
越南位處南方，食譜使用許多熱帶蔬菜、草藥和香料，包括檸檬草、</br>
青檸和馬蜂柑葉，調味料豐富。由於佛教信仰，越南也有一些素食菜餚。</p>
越南料理中最常見的肉類是豬肉、牛肉、雞肉、蝦、扇貝和各種海鮮。</p>
鴨肉和羊肉較少在越南菜中出現。</p>

越南飲食亦受到一些來自中國菜的影響。</br>
也是東南亞唯一傳統上就用筷子作為食具的料理文化。</br>
特別是受到兩廣地區飲食，和法國菜的影響。</p></h2>
